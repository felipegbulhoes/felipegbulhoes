    <h1>Receita de Ovo mexido</h1>
    <p>Um ovo mexido muito saboroso</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 kg de ovo</li>
        <li>1/2 kg de milho</li>
        <li>1/2 kg de curry</li>
        <li>1/4 kg de cebolinha</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Cozinhe o ovo</li>
        <li>Cozinhe o milho</li>
        <li>Cozinhe o curry</li>
        <li>Cozinhe a cebolinha</li>
        <li>Misture tudo</li>
    </ol>
