<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Final</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Surveyform</h1>
    <p id="description">Thank you for taking the time to help us improve the plataform</p>
    <form id="survey-form">
        <label for="name-label" id="name-label">Name <input type="text" id="name" placeholder="Enter Your Name" required> </label>
        <label for="email-label" id="email-label">E-mail <input type="email" id="email" placeholder="Enter Your E-mail" required> </label>
        <label for="number-label" id="number-label">Password <input type="number" id="number" min="0" max="9" placeholder="Age"> </label>

        <label for="ask1"> Which option best describes your current role?
            <select name="dropdown" id="dropdown">
                <option value="1">Select current role</option>
                <option value="2">Student</option>
                <option value="3">Full time job</option>
                <option value="4">Full time learner</option>
                <option value="5">Prefer not to say</option>
                <option value="6">Other</option>
            </select>
        </label>
        
        <label for="option1">Would you recommend freeCodeCamp to a friend ?
            <input type="radio" value="1" name="Definitely">Definitely
            <input type="radio" value="2" name="Maybe">Maybe
            <input type="radio" value="3" name="Not Sure">Not Sure
        </label>

        <label for="ask2"> What is your favorite feature of freeCodeCamp?
            <select name="dropdown" id="dropdown2">
                <option value="1">Select an option</option>
                <option value="2">Challengs</option>
                <option value="3">Projects</option>
                <option value="4">Community</option>
                <option value="5">Open Source</option>
            </select>

            <label for="ask3" class="ask3">What would you like to see improved? (Check all that apply)
                <input type="checkbox" value="1">Front-end Projects
                <input type="checkbox" value="2">Back-end Projects
                <input type="checkbox" value="3">Data Visualization
                <input type="checkbox" value="4">Challenges
                <input type="checkbox" value="5">Open Source Community
                <input type="checkbox" value="6">Gitter help rooms
                <input type="checkbox" value="7">Videos
                <input type="checkbox" value="8">City Meetups
                <input type="checkbox" value="9">Wiki
                <input type="checkbox" value="10">Forum
                <input type="checkbox" value="11">Additional Courses
            </label>
        
            <label for="bio">Any comments or suggestions?
                <textarea name="bio" id="bio" cols="25" rows="8" placeholder="Enter your comment here..."></textarea>
            </label>
            <input type="submit" value="Submit">
    </form>
</body>
</html>
